<div style="overflow: auto; white-space: nowrap;">
    <a
            *ngFor="let icon of availableIcons"
            style="display: inline-block;"
            aria-label="icon"
            (click)="selectIcon(icon)"
    >
        <img [ngSrc]="icon.url" [alt]="icon.name" width="100" height="100" priority>
    </a>
</div>
